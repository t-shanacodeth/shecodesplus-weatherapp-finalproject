<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheCodes Plus Final Project: Weather App</title>

    <!-- CSS Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playfair+Display+SC:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />

    <!-- Google Material Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Stylesheet link -->
    <link rel="stylesheet" href="assets/main.css" />

    <!-- Axios API Integration -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div id="weather-app" class="weather-app">
      <header class="heading">
        <!-- Search Bar -->
        <form id="weather-app-form">
          <input
            type="search"
            id="search-input"
            class="search-input"
            placeholder="Enter a city here..."
            autocomplete="off"
            autofocus="on"
            required
          />
          <input
            type="submit"
            value="Search"
            id="submit-btn"
            class="submit-btn"
          />
        </form>
      </header>

      <!-- Weather Section -->
      <main class="weather-section">
        <section class="location-date">
          <!-- Location -->
          <i class="material-icons location-pin">place</i>
          <h1 id="location"></h1>

          <!-- Day, Date, Time -->
          <h2>
            <span id="time"></span>
          </h2>
        </section>

        <!-- Current Weather -->
        <section class="current-weather">
          <!-- Temperature -->
          <div class="current-temperature" id="current-temperature">
            <p id="temperature" class="temperature"></p>
            <span class="temperature-unit">ºC</span>
          </div>

          <!-- Cloudy and icon -->
          <div class="weather-condition">
            <p id="weather-condition-description"></p>
            <div id="icon"></div>
          </div>
        </section>

        <!-- Weather Stats -->
        <section class="additional-weather-stats">
          <ul class="weather-stats-list">
            <li class="weather-stats">
              <p class="weather-stats-figure">
                <strong> <span id="feels-like"></span>ºC </strong>
              </p>
              <p class="weather-stats-description">Feels Like</p>
            </li>
            <li class="weather-stats">
              <p class="weather-stats-figure">
                <strong> <span id="humidity"></span>% </strong>
              </p>
              <p class="weather-stats-description">Humidity</p>
            </li>
            <li class="weather-stats">
              <p class="weather-stats-figure">
                <strong> <span id="wind-speed"></span>km/h </strong>
              </p>
              <p class="weather-stats-description">Wind Speed</p>
            </li>
          </ul>
        </section>
      </main>

      <div class="forecast-container">
        <!-- Daily Forecast -->
        <aside class="daily-forecast">
          <h4>Upcoming Forecast</h4>
          <ul class="forecast-list" id="forecast"></ul>
        </aside>
      </div>
      <footer id="credits" class="credits">
        Coded by
        <a href="https://github.com/t-shanacodeth"> Tishana Bascombe</a>, is
        open-sourced on
        <a
          href="https://github.com/t-shanacodeth/shecodesplus-weatherapp-finalproject"
        >
          GitHub</a
        >, and hosted on
        <a href="https://springblossomweather.netlify.app/"> Netlify</a>.
      </footer>
    </div>
    <script src="scripts/app.js"></script>
  </body>
</html>
